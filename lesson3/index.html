<!DOCTYPE html>
<html>
    <head>
        <title>New</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="form.css" rel="stylesheet">
        <script src="form.js"></script>
    </head>
    
    <body>
        <form>
            <div id="divname">
                <label>
                    Ваше имя
                    <input id="name" class="validatable" type="text" placeholder="Ваше имя и фамилия" title="Введите Ваше имя и фамилию">
                </label>
                <span class="invalidmessage">Введите Ваше имя и фамилию латинскими буквами</span>
            </div>
            <div id="divtel">
                <label>
                    Ваш телефон 
                    <input id ="tel" class="validatable"  type="tel" placeholder="+7(___)___-____" title="Введите Ваш телефон">
                </label>
                <span class="invalidmessage">Введите Ваш телефон +7(___)___-____</span>
            </div>
            <div id="divemail">
                 <label>
                    Ваш email 
                    <input id="email" class="validatable"  type="email" placeholder="Ваш email" title="Введите Ваш email">
                </label>
                <span class="invalidmessage">Введите Ваш email в требуемом формате</span>
            </div>
            <div><textarea placeholder="Ваше сообщение" cols="30" rows="10" title="Введите текст сообщения"></textarea></div>
            <input id="button" type = "button" value="отправить" onclick = "ValidForm()">
        </form>
    </body>
    
</html>
